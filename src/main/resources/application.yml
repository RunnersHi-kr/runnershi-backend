server:
  port: 8080

spring:
  #  지금은 H2 메모리 DB를 사용해서 빠르게 개발/테스트만 할 거라서
  #  datasource를 H2 기준으로 설정해 둔다.
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update        # 엔티티 기준으로 테이블 자동 생성/수정
    properties:
      hibernate:
        format_sql: true      # SQL 보기 좋게 포맷팅
    show-sql: true            # 실행되는 SQL 로그 출력

  redis:
    host: localhost
    port: 6379

  h2:
    console:
      enabled: true           # http://localhost:8080/h2-console 에서 DB 확인 가능

logging:
  level:
    org.springframework.security: DEBUG

